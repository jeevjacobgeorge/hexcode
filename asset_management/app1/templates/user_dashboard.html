<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>

    <h1>Welcome to Asset Management</h1>
    <a href="{% url 'user_logout' %}">Logout</a>

    <h2>Select an Asset</h2>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Select Asset Category:</label>
        <select name="category_id">
            {% for asset in available_assets %}
                <option value="{{ asset.category.category_id }}">{{ asset.category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Request Asset</button>
    </form>

    <h2>Available Assets</h2>
    <table>
        <tr>
            <th>Asset ID</th>
            <th>Category</th>
        </tr>
        {% for asset in available_assets %}
        <tr>
            <td>{{ asset.asst_id }}</td>
            <td>{{ asset.category.name }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
